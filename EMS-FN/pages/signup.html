<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-primary">

<div class="container text-white p-5">
<div class="row justify-content-center">
<div class="col-md-6">
    <h2 class="text-center mt-5">Sign Up</h2>
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Joe Doe">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="**********">
    <button type="button" class="btn btn-danger mt-3">Sign Up</button>
    <a href="signin.html" class="btn btn-secondary mt-3">Sign In</a>
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
